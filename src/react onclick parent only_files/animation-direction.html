<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: animation-direction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="animation-direction_data/css-examples-libs.css">
  <link rel="stylesheet" href="animation-direction_data/editor-css.css">
  <link rel="stylesheet" href="animation-direction_data/animation-direction.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header">
      <h4>CSS Demo: animation-direction</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list live" data-property="animation-direction">
    <div class="example-choice selected" initial-choice="true">
        <pre class=" language-css"><code class=" language-css" spellcheck="false" contenteditable="true"><span class="token property">animation-direction</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span></code></pre>
        <button type="button" class="copy" aria-hidden="false" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre class=" language-css"><code class=" language-css" spellcheck="false" contenteditable="true"><span class="token property">animation-direction</span><span class="token punctuation">:</span> reverse<span class="token punctuation">;</span></code></pre>
        <button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre class=" language-css"><code class=" language-css"><span class="token property">animation-direction</span><span class="token punctuation">:</span> alternate<span class="token punctuation">;</span></code></pre>
        <button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre class=" language-css"><code class=" language-css"><span class="token property">animation-direction</span><span class="token punctuation">:</span> alternate-reverse<span class="token punctuation">;</span></code></pre>
        <button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output">
    <section id="default-example" class="flex-column">
        <div id="example-element" style="animation-direction: normal;" class="running"></div>
        <button id="play-pause">Pause</button>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
  <script src="animation-direction_data/css-examples-libs.js"></script>
  <script src="animation-direction_data/editor-css.js"></script>
  <script src="animation-direction_data/play-pause.js"></script>



</body></html>
